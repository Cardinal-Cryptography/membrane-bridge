# Runs a local ethereum network and tests contracts.

name: Solidity tests

on:
  pull_request:
    branches:
    - master
    - 'release-*'
  push:
    branches:
    - master
    - 'release-*'
  workflow_call:

jobs:
  test:
    name: Test solidity contracts
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        shell: bash
        run: make test-solidity
