[package]
name = "tests"
version = "1.0.0"
authors = ["Cardinal Cryptography"]
edition = "2021"

[dependencies]
ink = { version = "=4.3.0", default-features = false }
scale = { package = "parity-scale-codec", version = "3", default-features = false, features = [
    "derive",
] }
scale-info = { version = "2.5", default-features = false, features = [
    "derive",
], optional = true }

[dev-dependencies]
wrapped_token = { path = "../psp22", package = "token", features = ["ink-as-dependency"] }
membrane = { path = "../membrane", package = "membrane", features = ["ink-as-dependency"] }
ink_e2e = { version = "=4.3.0"}

[lib]
path = "lib.rs"

[features]
default = ["std", "e2e-tests"]
std = ["ink/std", "scale/std", "scale-info/std", "membrane/std", "wrapped_token/std"]
ink-as-dependency = []
e2e-tests = []
